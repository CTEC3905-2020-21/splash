<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Splash screen</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<main id="slideDeck">

			<section class="current">
				<h1>CTEC3905: Front-end web development</h1>
				<div>
					<img src="images/html.svg" alt="html logo">
					<img src="images/css.svg" alt="css logo">
					<img src="images/js.svg" alt="js logo">
				</div>
				<h2>Developing a slideshow system</h2>
			</section>

			<section>
				<h2>Slide 2</h2>
			</section>

			<section>
				<h2>Slide 3</h2>
			</section>

			<section>
				<h2>Slide 4</h2>
			</section>

		</main>

		<footer>
			<small>splash v0.1.0</small>
			<section id="toolbar">
				<button id="prev">&lt;</button>
				<span id="current">0 of 0</span>
				<button id="next">&gt;</button>
			</section>
			<small>&copy; De Montfort University</small>
		</footer>

		<script src="slides.js"></script>
	</body>
</html>
